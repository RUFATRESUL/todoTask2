<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Document</title>
</head>
<body>
    <div class="parentElement">
        <div class="firstElement">
            <div class="child-one"></div>
            <div class="child-two"></div>
            <div class="child-three"></div>
            <div class="child-four"></div>
        </div>
        <div class="secondElement">
            <div class="secondElementChild">
                <h1 class="titleText">Login</h1>
                <input type="text" class="inputText" id="username" placeholder="Username">
                <input type="password" class="inputText" id="password" placeholder="Password">
                <a href="#">

                    <button onclick="login()" class="submitButton">Login</button>
                </a>
                
                <p> Don't have an account? <a href="register.html" class="login">Register</a> <br>or continue as a <a href="/guest.html" class="login">Guest</a></p>

            </div>
        </div>
    </div>

    <script>
        function login() {
     
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Please enter both username and password.");
                return;
            }

      
            var users = localStorage.getItem("users") ? JSON.parse(localStorage.getItem("users")) : [];
            var user = users.find(user => user.username === username && user.password === password)
            

            if (user) {
                localStorage.setItem("user", JSON.stringify(user))

                window.location.href = "/home.html";
            } else {
          
                alert("Incorrect username or password.");
            }
        }
    </script>
</body>
</html>
