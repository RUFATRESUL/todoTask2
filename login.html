<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Document</title>
</head>
<body>
    <div class="parentElement">
        <div class="firstElement">
            <div class="child-one"></div>
            <div class="child-two"></div>
            <div class="child-three"></div>
            <div class="child-four"></div>
        </div>
        <div class="secondElement">
            <div class="secondElementChild">
                <h1 class="titleText">Login</h1>
                <input type="text" class="inputText" id="username" placeholder="Username">
                <input type="password" class="inputText" id="password" placeholder="Password">
                <a href="#">

                    <button onclick="login()" class="submitButton">Login</button>
                </a>
                
                <p> Don't have an account? <a href="register.html" class="login">Register</a> <br>or continue as a <a href="#" class="login">Guest</a></p>

            </div>
        </div>
    </div>

    <script>
        function login() {
            // Kullanıcı adı ve şifreyi alıyoruz
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Boş kontrolü yapalım
            if (username.trim() === "" || password.trim() === "") {
                alert("Please enter both username and password.");
                return;
            }

            // Kayıtlı kullanıcıları kontrol edelim
            var users = JSON.parse(localStorage.getItem("users")) || [];
            var found = false;
            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    found = true;
                    break;
                }
            }

            if (found) {
                // Doğru kullanıcı adı ve şifre varsa ana sayfaya yönlendirme
                window.location.href = "/home.html";
            } else {
                // Yanlış kullanıcı adı veya şifre varsa hata mesajı gösterme
                alert("Incorrect username or password.");
            }
        }
    </script>
</body>
</html>
